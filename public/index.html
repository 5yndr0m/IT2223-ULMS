<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <header>
            <h1>Library Management System</h1>
        </header>
        <ul>
            <li>
                <a href="index.html">
                    Home
                </a>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">
                    Books
                </a>
                <div class="dropdown-content">
                    <a href="Books.html">Add Book</a>
                    <a href="UpdateBook.html">Update Book</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">
                    Borrow
                </a>
                <div class="dropdown-content">
                    <a href="Borrow.html">Borrow Book</a>
                    <a href="Return.html">Return Book</a>
                    <a href="BorrowLog.html">Borrow Logs</a>
                </div>
            </li>
        </ul>
    </div>
    
    <main>
        <section id="searchBook">
            <h2>Search Books</h2>
            <div class="container">
                <form id="searchBookForm">
                    <div class="row">
                        <div class="col-25">
                            <select id="searchType" name="searchType">
                                <option value="name">Name</option>
                                <option value="author">Author</option>
                                <option value="isbn">ISBN</option>
                                <option value="year">Year</option>
                            </select>
                        </div>
                        <div class="col-75">
                            <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter search query">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div id="searchResults">
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Year</th>
                        <th>Copies Available</th>
                    </tr>
                    </thead>
                    <tbody id="searchResultsTable"></tbody>  </table>
                </div>
        </section>
        <section id="reccomendBook">
            <h2>Reccomend Book</h2>
            <form id="reccomendBookForm">
                <br/>
                <input type="text" id="reccomendQuery" name="reccomendQuery" placeholder="Enter user Id">
                <button type="submit">Search</button>
            </form>
            <div id="reccomendBookResults"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
