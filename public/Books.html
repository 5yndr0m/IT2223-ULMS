<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">
    <div class="container">
        <header>
            <h1>Library Management System</h1>
        </header>
        <ul>
            <li>
                <a href="index.html">
                    Home
                </a>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">
                    Books
                </a>
                <div class="dropdown-content">
                    <a href="Books.html">Add Book</a>
                    <a href="UpdateBook.html">Update Book</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">
                    Borrow
                </a>
                <div class="dropdown-content">
                    <a href="Borrow.html">Borrow Book</a>
                    <a href="Return.html">Return Book</a>
                    <a href="BorrowLog.html">Borrow Logs</a>
                </div>
            </li>
        </ul>
    </div>
   
    <main>
        <section id="addBook">
            <h2 class="title">Add Book</h2>
            <div class="container">
                <form id="addBookForm">
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="addName" name="name" placeholder="Name" class="addBookInputs" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Author:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="addAuthor" name="author" placeholder="Author" class="addBookInputs" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">ISBN:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="addISBN" name="isbn" placeholder="ISBN" class="addBookInputs" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Year:</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="addYear" name="year" placeholder="Year" class="addBookInputs" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Copies available:</label>
                        </div>  
                        <div class="col-75">
                            <input type="number" id="addCopies" name="copies" placeholder="Number of Copies" class="addBookInputs" required>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit">Add Book</button>
                    </div>
                </form>
            </div>
            
            <div id="addBookResult"></div>
        </section>
        <div class="image1">
            <img id="img1" src="./assets/coffee-8595772_1280.jpg" alt="Books image">
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
